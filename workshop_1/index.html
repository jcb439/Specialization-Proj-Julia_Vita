<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontological Network Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h1>Ethics of Care for Environment</h1>
            <h2>Gamified Fashion Choices Network</h2>
            <div id="controls">
                <div class="control-group">
                    <label>Filter by Category:</label>
                    <select id="categoryFilter">
                        <option value="all">Show All</option>
                        <option value="Human Actors">Human Actors</option>
                        <option value="Non-Human Entities">Non-Human Entities</option>
                        <option value="Ethics of Care">Ethics of Care</option>
                        <option value="Gamification">Gamification</option>
                        <option value="Environmental Impact">Environmental Impact</option>
                        <option value="Relational Dynamics">Relational Dynamics</option>
                        <option value="Tensions">Tensions</option>
                        <option value="Emergent Properties">Emergent Properties</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Node Type:</label>
                    <select id="typeFilter">
                        <option value="all">Show All</option>
                        <option value="entity">Entities</option>
                        <option value="concept">Concepts</option>
                        <option value="process">Processes</option>
                        <option value="tension">Tensions</option>
                        <option value="emergent">Emergent Properties</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Animation Speed:</label>
                    <input type="range" id="speedSlider" min="0.1" max="2" value="1" step="0.1">
                    <span id="speedValue">1.0</span>
                </div>
                <div class="control-group">
                    <button id="pauseBtn">Pause Rotation</button>
                    <button id="resetBtn">Reset View</button>
                </div>
            </div>
            <div id="node-info">
                <h3>Selected Node</h3>
                <div id="node-details">
                    <p>Click on a node to see details</p>
                </div>
            </div>
            <div id="stats">
                <p>Nodes: <span id="node-count">0</span></p>
                <p>Connections: <span id="edge-count">0</span></p>
            </div>
        </div>
        
        <div id="visualization-container">
            <canvas id="three-canvas"></canvas>
            <div id="loading">Loading network data...</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
